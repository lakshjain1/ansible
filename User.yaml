- name: Install user
  hosts: localhost
  become: yes
  tasks:
    - name: providing Script
      ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash

    - name: Install nodejs
      ansible.builtin.yum:
        name: nodejs
        state: installed

    - name: checking
      ansible.builtin.command: id roboshop
      register: output1
      ignore_errors: true

    - name: print command out
      ansible.builtin.debug:
        msg: "output is: {{output1}}"

    - name: print exit status
      ansible.builtin.debug:
        msg: "{{output1.rc}}"

    - when: output1.rc != 0
      name: create user roboshop
      ansible.builtin.user:
        name: roboshop
        state: present
    
    - name: checking dir
      ansible.builtin.stat:
        path: /app
      register: dir_info
    
    - name: creating dir if not exist
      when: not dir_info.stat.exists
      ansible.builtin.file:
        path: /app
        state: directory
        mode: '0755'

    - name: Perform tasks when directory exists
      ansible.builtin.debug:
        msg: "Directory exists, proceed with tasks"
      when: dir_info.stat.exists

    - name: Downloading application
      ansible.builtin.get_url:
        url: https://roboshop-builds.s3.amazonaws.com/user.zip
        dest: /tmp/user.zip
    
    - name: unziping user
      ansible.builtin.unarchive:
        src: /tmp/user.zip
        dest: /app
        remote_src: yes
    
    - name: installing dependencies
      ansible.builtin.command: npm install
      args: 
        chdir: /app
    
    - name: copying user.service
      ansible.builtin.copy:
        src: user.service
    
    - name: Reload systemd daemon and restart a service
      ansible.builtin.systemd:
        daemon_reload: yes
    
    - name: copy mongo repo to yum.repos.d
      ansible.builtin.copy:
        src: mongodb.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: Install MongoDB
      ansible.builtin.yum:
        name: mongodb-org-shell
        state: installed

    - name: load catalogue data
      ansible.builtin.command: mongo --host mongodb.joindevops.online < /app/schema/user.js

    - name: restart catalogue
      ansible.builtin.service:
        name: user
        state: restarted
        enabled: true

    
    
